<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Single Page App - Toggle Sections</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    .section {
      display: none;
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .active {
      display: block;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Single Page App</h1>
  <div>
    <button onclick="showSection('section1')">Show Section 1</button>
    <button onclick="showSection('section2')">Show Section 2</button>
    <button onclick="showSection('section3')">Show Section 3</button>
  </div>

  <div id="section1" class="section active">
    <h2>Section 1</h2>
    <p>This is the content of the first section.</p>
  </div>
  <div id="section2" class="section">
    <h2>Section 2</h2>
    <p>This is the content of the second section.</p>
  </div>
  <div id="section3" class="section">
    <h2>Section 3</h2>
    <p>This is the content of the third section.</p>
  </div>

  <script>
    function showSection(sectionId) {
      // Get all sections
      const sections = document.querySelectorAll('.section');
      
      // Hide all sections
      sections.forEach(section => {
        section.classList.remove('active');
      });
      
      // Show the selected section
      document.getElementById(sectionId).classList.add('active');
    }
  </script>
</body>
</html>
