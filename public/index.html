<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor vs No Cursor</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
        }
        .section {
            width: 48%;
            border: 1px solid #ccc;
            padding: 10px;
        }
        pre {
            height: 300px;
            overflow-y: scroll;
            background: #f9f9f9;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>MongoDB Cursor vs No Cursor</h1>
    <div class="container">
        <div class="section">
            <h2>No Cursor</h2>
            <button id="no-cursor">Fetch Without Cursor</button>
            <button id="no-cursor-prev">Previous Page</button>
            <button id="no-cursor-next">Next Page</button>
            <p id="no-cursor-time">Time Taken: -</p>
            <pre id="no-cursor-output"></pre>
        </div>
        <div class="section">
            <h2>With Cursor</h2>
            <button id="with-cursor">Fetch With Cursor</button>
            <button id="with-cursor-prev">Previous Page</button>
            <button id="with-cursor-next">Next Page</button>
            <p id="with-cursor-time">Time Taken: -</p>
            <pre id="with-cursor-output"></pre>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
